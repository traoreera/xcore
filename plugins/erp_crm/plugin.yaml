name: erp_crm
version: 1.0.0
author: vous
description: >
  Module crm de l'ERP.

execution_mode: trusted
framework_version: ">=1.0"
entry_point: src/main.py
requires: []

# ── Imports déclarés pour le scanner AST ──────────────────────────
# Le scanner vérifie tous les imports même pour les plugins Trusted.
# Les lister ici supprime les warnings "import non whitelisté".
allowed_imports:
  - __future__
  - xcore
  - sqlalchemy
  - sqlalchemy.orm
  - sqlalchemy.ext
  - fastapi
  - pydantic
  - models
  - schemas
  - services
  - router
  - secrets

resources:
  timeout_seconds: 30
  max_memory_mb: 0
  rate_limit:
    calls: 2000
    period_seconds: 60

runtime:
  log_level: INFO
  health_check:
    enabled: false
  retry:
    max_attempts: 1

filesystem:
  allowed_paths: ["*"]
  denied_paths: []
