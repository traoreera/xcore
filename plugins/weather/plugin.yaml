name: weather_cache
version: "1.0.0"
framework_version: ">=1.0,<2.0"
execution_mode: trusted
description: "Cache météo local — stockage et lecture de données météo sans appel réseau"
author: "Equipe Plugins"
entry_point: "src/main.py"

allowed_imports:
  - pathlib
  - datetime
  - json
  - hashlib

resources:
  timeout_seconds: 5
  max_memory_mb: 64
  max_disk_mb: 10
  rate_limit:
    calls: 300
    period_seconds: 60

runtime:
  log_level: "INFO"
  health_check:
    enabled: true
    interval_seconds: 30
    timeout_seconds: 3
  retry:
    max_attempts: 2
    backoff_seconds: 0.3

env:
  CACHE_TTL_SECONDS: "${CACHE_TTL_SECONDS}"

envconfiguration:
  envfile: ".env"
  inject: "true"

filesystem:
  allowed_paths:
    - "data/"
  denied_paths:
    - "src/"
