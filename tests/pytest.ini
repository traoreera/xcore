[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    -ra

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    skip_ci: Skip in CI

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*:
    ignore::DeprecationWarning:passlib.*:
