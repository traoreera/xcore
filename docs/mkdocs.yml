# mkdocs.yml
# Configuration for MkDocs documentation

site_name: XCore Framework
site_description: Production-grade plugin-first Python framework
site_author: XCore Team
site_url: https://xcore.readthedocs.io

docs_dir: .
site_dir: ../site

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/traoreera/xcore
  version:
    provider: mike

plugins:
  - search
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
          options:
            docstring_style: google
            show_source: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/installation.md
    - getting-started/quickstart.md
  - Guides:
    - guides/creating-plugins.md
    - guides/services.md
    - guides/events.md
    - guides/security.md
  - Reference:
    - reference/configuration.md
    - reference/api.md
  - Architecture:
    - architecture/overview.md
  - Deployment:
    - deployment/guide.md

